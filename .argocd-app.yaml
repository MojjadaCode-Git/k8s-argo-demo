apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/<your-username>/k8s-argo-demo.git'
    targetRevision: main
    path: deployment
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: webapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
